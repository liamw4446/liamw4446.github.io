<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clicker with Paid Upgrades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }
    .card {
      padding: 24px;
      border: 1px solid #ccc;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      background: rgba(255,255,255,0.85);
    }
    h1 { margin: 0 0 12px; font-size: 24px; }
    .stageName { font-size: 20px; font-weight: bold; margin-bottom: 12px; }
    .count { font-size: 48px; font-weight: 700; margin: 8px 0 16px; }
    .row { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    button { padding: 10px 16px; font-size: 16px; border-radius: 8px; border: 1px solid #999; cursor: pointer; }
    button:active { transform: scale(0.98); }
    .hint { margin-top: 12px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Clicker</h1>
    <div class="stageName" id="stageName">Stage 1</div>
    <div class="count" id="count">0</div>
    <div class="row">
      <button id="click">Click (+1)</button>
      <button id="upgrade">Upgrade (Cost: 10)</button>
      <button id="reset">Reset</button>
    </div>
    <div class="hint">Spend smeebus's to buy upgraded versions. Max power = 100,000.</div>
  </div>

  <script>
    const countEl = document.getElementById('count');
    const stageNameEl = document.getElementById('stageName');
    const clickBtn = document.getElementById('click');
    const upgradeBtn = document.getElementById('upgrade');
    const resetBtn = document.getElementById('reset');
    const KEY = 'clicker-count';
    const POWER_KEY = 'clicker-power';
    const LEVEL_KEY = 'clicker-level';

    // ðŸ‘‰ Customize your photos and names here
    const stages = [
      { name: "Stage 1: Schmidgen", photo: "url('photo1.jpg')" },
      { name: "Stage 2: Schmleb", photo: "url('photo2.jpg')" },
      { name: "Stage 3: Schmeeble", photo: "url('photo3.jpg')" },
      { name: "Stage 4: ", photo: "url('photo4.jpg')" },
      { name: "Stage 5: ", photo: "url('photo5.jpg')" },
      { name: "Stage 6: Schm", photo: "url('photo6.jpg')" },
      { name: "Stage 7: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 8: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 9: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 10: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 11: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 12: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 13: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 14: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 15: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 16: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 17: Grandmaster", photo: "url('photo6.jpg')" },
      { name: "Stage 18: Grandmaster", photo: "url('photo6.jpg')" },
    ];

    let count = Number(localStorage.getItem(KEY)) || 0;
    let clickPower = Number(localStorage.getItem(POWER_KEY)) || 1;
    let level = Number(localStorage.getItem(LEVEL_KEY)) || 1;

    render();

    clickBtn.addEventListener('click', () => {
      count += clickPower;
      persist();
    });

    upgradeBtn.addEventListener('click', () => {
      const cost = getUpgradeCost(level);
      if (clickPower >= 100000) {
        alert("Max upgrade reached!");
        return;
      }
      if (count >= cost) {
        count -= cost;
        level++;
        clickPower = Math.min(clickPower * 2, 100000);

        const stageIndex = (level - 1) % stages.length;
        document.body.style.backgroundImage = stages[stageIndex].photo;
        stageNameEl.textContent = stages[stageIndex].name;

        persist();
      } else {
        alert(`Not enough clicks! Need ${cost}.`);
      }
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      clickPower = 1;
      level = 1;
      document.body.style.backgroundImage = "";
      stageNameEl.textContent = "Stage 1";
      persist();
    });

    function getUpgradeCost(lvl) {
      return 10 * Math.pow(2, lvl - 1);
    }

    function persist() {
      localStorage.setItem(KEY, String(count));
      localStorage.setItem(POWER_KEY, String(clickPower));
      localStorage.setItem(LEVEL_KEY, String(level));
      render();
    }

    function render() {
      countEl.textContent = count;
      clickBtn.textContent = `Click (+${clickPower})`;
      upgradeBtn.textContent = `Upgrade (Cost: ${getUpgradeCost(level)})`;

      // Ensure correct stage shown on reload
      const stageIndex = (level - 1) % stages.length;
      if (stages[stageIndex]) {
        document.body.style.backgroundImage = stages[stageIndex].photo;
        stageNameEl.textContent = stages[stageIndex].name;
      }
    }
  </script>
</body>
</html>
